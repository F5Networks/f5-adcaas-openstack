version: "3"
services:
  wafaas:
    image: f5devcentral/f5-wafaas-openstack:latest
    container_name: WAFAAS
    env_file:
      - ./appcluster.rc

    ports:
      - ${WAF_APP_PORT:-3000}:3000
    depends_on:
      - postgres
      - AS3
      - ASG
      - DO

    links:
      - postgres:postgres-server
      - ASG:asg-server
      - DO:do-server

  postgres:
    image: postgres:11.1
    container_name: POSTGRES
    environment:
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - POSTGRES_DB=${DATABASE_DB:-postgres}
    ports:
      - ${DATABASE_PORT:-5432}:5432
    volumes:
      - ${DATABASE_DATA_DIRECTORY:?"DATABASE_DATA_DIRECTORY must not be empty"}:/var/lib/postgresql/data

  AS3:
    image: f5devcentral/f5-as3-container:3.10.0
    container_name: AS3
    ports:
      - 7443:443
      - 8079:80

  ASG:
    image: f5devcentral/f5-api-services-gateway:latest
    container_name: ASG
    environment:
      - AUTH=DISABLE
    ports:
      - 8443:443
      - 8080:80
    volumes:
      - /var/tmp/ASGExtensions:/root/lx

  DO:
    image: f5devcentral/f5-do-container:latest
    container_name: DO
    ports:
      - 9443:443
      - 8081:80

