  wafaas:
    image: f5devcentral/f5-wafaas-openstack:latest
    container_name: WAFAAS
    env_file:
      - ./appcluster.rc
    ports:
      - ${WAF_APP_PORT:-3000}:3000
    depends_on:
      - postgres
      - ngasg
      - DO
      - FLUENTD
    links:
      - postgres:postgres-server
      - ngasg:asg-server
      - DO:do-server
    volumes:
      - ${DEPENDENCIES_DIRECTORY}:/var/dependencies
    logging:
      driver: fluentd
      options:
        fluentd-address: "0.0.0.0:24224"
        tag: f5-wafaas

  ngasg:
    image: nginx:1.17.1
    container_name: NGASG
    ports:
      - 8440:443
    links:
      - ASG1:asg1-server
      - ASG2:asg2-server
      - ASG3:asg3-server
    volumes:
      - ${NGINX_CONF_DIRECTORY}/nginx.conf.d:/etc/nginx/conf.d
      - ${NGINX_CONF_DIRECTORY}/nginx.conf:/etc/nginx/nginx.conf
      - ${NGINX_CONF_DIRECTORY}/ca:/var/spool/ca
    depends_on:
      - ASG1
      - ASG2
      - ASG3
    logging:
      driver: fluentd
      options:
        fluentd-address: "0.0.0.0:24224"
        tag: f5-ngasg

  postgres:
    image: postgres:11.1
    container_name: POSTGRES
    environment:
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - POSTGRES_DB=${DATABASE_DB:-postgres}
    ports:
      - ${DATABASE_PORT:-5432}:5432
    volumes:
      - ${DATABASE_DATA_DIRECTORY:?"DATABASE_DATA_DIRECTORY must not be empty"}:/var/lib/postgresql/data
    depends_on:
      - FLUENTD
    logging:
      driver: fluentd
      options:
        fluentd-address: "0.0.0.0:24224"
        tag: postgres

  DO:
    image: f5devcentral/f5-do-container:1.5.0
    container_name: DO
    ports:
      - 9443:443
      - 8081:80
    depends_on:
      - FLUENTD
    links:
      - ASG1:asg1-server
      - ASG2:asg2-server
      - ASG3:asg3-server
    logging:
      driver: fluentd
      options:
        fluentd-address: "0.0.0.0:24224"
        tag: f5-do

  FLUENTD:
    image: fluent/fluentd:latest
    container_name: FLUENTD
    ports:
      - 24224:24224
    volumes:
      - ./fluentd.conf:/fluentd/etc/test.conf
    environment:
      - FLUENTD_CONF=test.conf
