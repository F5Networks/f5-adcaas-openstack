
{% load i18n %}
<a href="#" id="instance_details_{{ id }}" class="link-popover" rel="popover" tabindex="0" data-trigger="focus" data-content="
<table class='table table-bordered'>
  <tr><th>{% trans 'ID' %}</th><td>{{ id }}</td></tr>
  <tr><th>{% trans 'Name' %}</th><td>{{ name }}</td></tr>
  <tr><th>{% trans 'VMID' %}</th><td>{{ vm_id }}</td></tr>
  <tr><th>{% trans 'IPADDR' %}</th><td>{{ ip_address }}</td></tr>
</table>
" data-original-title="{% blocktrans %}Instance Details: {{ name }}">{{ name }}{% endblocktrans %}</a>
<script type="text/javascript" charset="utf-8">
$(function () {
  var $inst = $("#instance_details_{{ id }}");
  // NOTE(tsufiev): check this in case this template is used in network topology -> delete instance
  if ( $inst.popover ) {
    $inst.popover({html:true});
  }
});
</script>
